<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>留言本</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>

<body>
<div class="header container">
    <div class="page-header">
        <h1>{{title}}
            <small>{{author}}</small>
        </h1>
        <a class="btn btn-success" href="/post">发表留言</a>
    </div>
</div>
<div class="comments container">
    <ul class="list-group">
        {{each message}}
        <li class="list-group-item">{{$value.name}}说:{{$value.message}}<span class="pull-right">{{$value.time}}</span></li>
        {{/each}}
    </ul>
</div>


</body>
</html>
