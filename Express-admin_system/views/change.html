<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>编辑</h2>
        <a href='/' class="lead">回到首页</a>
    </div>

    <div class="row">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">基本信息</h4>
            <form class="needs-validation" novalidate="" method="post" action="/save_change">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">学号</label>
                        <input type="text" class="form-control" id="firstName" name="id" placeholder="" value="{{ id }}" required="">
                        <div class="invalid-feedback">
                            Valid 学号 is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">姓名</label>
                        <input type="text" class="form-control" id="lastName" name="name" placeholder="" value="{{ name }}" required="">
                        <div class="invalid-feedback">
                            Valid 姓名 is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">性别</label>
                        <input type="text" class="form-control" id="sex" name="sex" placeholder="" value="{{ sex }}" required="">
                        <div class="invalid-feedback">
                            Valid 性别 is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">年级</label>
                        <input type="text" class="form-control" id="grade" name="grade" placeholder="" value="{{ grade }}" required="">
                        <div class="invalid-feedback">
                            Valid 年级 is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">专业</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="" value="{{ subject }}" required="">
                        <div class="invalid-feedback">
                            Valid 专业 is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3" style="display: none !important;">
                        <label for="lastName">专业</label>
                        <input type="text" class="form-control" id="old_id" name="key" placeholder="" value="{{ key }}" required="">
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
            </form>
        </div>
    </div>

</div>
</body>
